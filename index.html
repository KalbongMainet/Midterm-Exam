<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Students</title>

    <style>
        body {
    font-family: Arial, ;
    text-align: center;
    background-color: white;
    font-size: 12px;
    border: 3px;
        }

h1 {
    font-size: 40px;
    margin-bottom: 0;
    font-style: Arial;
}

h2 {
    font-size: 24px;
    margin-top: 5px;
    font-weight: normal;
    font-style: Arial;
}

#students {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    justify-content: center;
    padding: 20px;
}

.student {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border: 1px solid #ddd;
    padding: 15px;
    width: 280px;
    background-color: white;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    margin: auto;
    position: relative;
    text-align: left;
}

    .student img {
    width: 60px;
    height: 60px;
    border-radius: 5px;
    position: absolute;
    top: 10px;
    right: 10px;
}

    .student-info {
    display: flex;
    flex-direction: column;
    font-size: 14px;
    margin-top: 40px; 
}

    .student-info p {
    margin: 5px 0;
    word-wrap: break-word;
}

    @media (max-width: 900px) 
    {

    #students 
    {
        grid-template-columns: repeat(2, 1fr);
    }
}

    @media (max-width: 600px) 
{
    #students 
    {
        grid-template-columns: repeat(1, 1fr);
    }
}

    </style>

</head>

<body>

    <h1>ABC Colleges</h1>
    <h2>Library users</h2>
    
    <div id="students"></div>

    <script>
        fetch('JioAngelo_Chua.xml') 
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                let students = data.getElementsByTagName("student");
                let output = "";
                for (let student of students) {
                    let picture = student.getElementsByTagName("picture")[0].textContent;
                    let name = student.getElementsByTagName("name")[0].textContent;
                    let course = student.getElementsByTagName("course")[0].textContent;
                    let yearSection = student.getElementsByTagName("yearLevelsection")[0].textContent;
                    let adviser = student.getElementsByTagName("adviser")[0].textContent;
                    let schoolYear = student.getElementsByTagName("schoolYear")[0].textContent;

                    output += `
                        <div class="student">
                            <img src="${picture}" alt="Student Picture">
                            <p><strong>Name:</strong> ${name}</p>
                            <p><strong>Course:</strong> ${course}</p>
                            <p><strong>Year & Section:</strong> ${yearSection}</p>
                            <p><strong>Adviser:</strong> ${adviser}</p>
                            <p><strong>School Year:</strong> ${schoolYear}</p>
                        </div>
                    `;
                }
                document.getElementById("students").innerHTML = output;
            });
    </script>
</body>
</html>
